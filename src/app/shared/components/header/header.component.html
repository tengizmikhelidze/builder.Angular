<header [ngStyle]="{'background-color': headerBackground, 'border-bottom': headerBorder()}" [class.header-hidden]="!headerVisible">
  <nav>
    <ul>
      <li>
        <a [href]="getHref('/home')">
          <img ngSrc="assets/images/logo.webp" width="900" height="138" alt="Logo" priority>
        </a>
      </li>
      <li>
        <a [href]="getHref('/projects')">
          {{ "პროექტები" | translate }}
        </a>
      </li>
      <li>
        <a [href]="getHref('/about-us')">
          {{ "ჩვენ შესახებ" | translate }}
        </a>
      </li>
      <li>
        <a [href]="getHref('/contact')">
          {{ "კონტაქტი" | translate }}
        </a>
      </li>
      <li>
        <a [href]="getLanguageHref()">
          {{ eng() }}
        </a>
      </li>
      <li id="burger-menu-icon">
        <app-burger-menu></app-burger-menu>
      </li>
    </ul>
  </nav>
</header>
