<div class="main-page">
  <div class="header">
    <app-header></app-header>
  </div>
  <main>
    <p-carousel [value]="projects()" [numVisible]="1" [numScroll]="1" [circular]="true" class="home-carousel">
      <ng-template let-project #item>
        <div class="carousel--item">
          <img [src]="project.coverImage" alt="Project Image">
        </div>
      </ng-template>
    </p-carousel>
  </main>
</div>
